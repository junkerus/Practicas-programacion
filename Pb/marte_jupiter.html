<!DOCTYPE html>
<html>
<head>
    <title>Tu peso en un lugar donde pesas menos</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tienra pesas distinto que jupiter o marte</p>
    <script>
        var usuario = prompt("Cual es tu peso?")
        var planeta = parseInt(prompt("Elige tu planeta\n1 es Marte, 2 Es Jupiter"));
         
        var g_tierra = 9.8;
        var g_marte =3.7;
        var g_jupiter = 24.8;
        var peso = parseInt(usuario);
        var peso_final;
        var nombre;
        if ( planeta == 1)
        {
        peso_final = peso * g_marte / g_tierra;
        nombre = "Marte";
        
        }
        else if (planeta ==2)
        {
        if (planeta ==2)
        peso_final = peso * g_jupiter / g_tierra;
        nombre = "Jupiter";
        
        }
        else
        {
        alert("Opcion Incorrecta Vuelve Intentarlo");
        
        }
        peso_final = parseInt(peso_final);
        document.write("Tu peso en " + nombre + " es: <strong>" + peso_final + "<\strong> Kg");


    </script>

</body>
</html>
